<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TG @cric_stream</title>
    <link rel="shortcut icon" type="image/x-icon" href="Cric stream Favicon.jpg">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.12.5/shaka-player.ui.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.12.5/controls.min.css">
    <style>
      body {
        margin: 0;
        background-color: black;
      }

      #live-label {
        position: absolute;
        top: 10px;
        left: 10px;
        color: white;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 5px 10px;
        border-radius: 10px;
        display: none;
        z-index: 10;
      }

      #live-label a {
        color: white;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div data-shaka-player-container style="width: 100%; max-height: 100%;">
      <video
        autoplay
        data-shaka-player
        id="video"
        style="width: 100%; height: 100%; background-color: black;"
      ></video>
      <div id="live-label">
        <a href="https://t.me/cric_stream">LIVE: CRIC STREAM</a>
      </div>
    </div>

    <script>
      async function init() {
        const defaultUrl =
          "https://cors-anywhere.herokuapp.com/https://dai.fancode.com/primary/115957_english_hls_5625ta-di/index.m3u8";
        const urlParams = new URLSearchParams(window.location.search);
        const manifestUri = urlParams.get("url") || defaultUrl;

        console.log("Loading URL:", manifestUri);

        const video = document.getElementById("video");
        const ui = video["ui"];
        const controls = ui.getControls();
        const player = controls.getPlayer();

        const config = {
          controlPanelElements: [
            "play_pause",
            "spacer",
            "mute",
            "volume",
            "quality",
            "fullscreen",
          ],
        };

        ui.configure(config);

        player.configure({
          streaming: {
            bufferingGoal: 30,
            retryParameters: {
              maxAttempts: 5,
              baseDelay: 1000,
              backoffFactor: 2,
            },
            useNativeHlsOnSafari: true,
          },
        });

        player.addEventListener("error", (errorEvent) => {
          console.error("Player Error:", errorEvent.detail);
          alert("Playback Error! Check the console for details.");
        });

        try {
          await player.load(manifestUri);
          console.log("Stream loaded successfully!");
          document.getElementById("live-label").style.display = "block";
        } catch (error) {
          console.error("Error loading stream:", error);
          alert("Failed to load the stream. Ensure the URL is accessible.");
        }
      }

      document.addEventListener("shaka-ui-loaded", init);
      document.addEventListener("shaka-ui-load-failed", () => {
        console.error("Shaka Player UI library failed to load.");
      });
    </script>
  </body>
</html>
