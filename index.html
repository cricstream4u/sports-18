<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TG @cric_stream</title>
    <link rel="shortcut icon" type="image/x-icon" href="Cric stream Favicon.jpg">
    <!-- Shaka Player UI compiled library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.12.5/shaka-player.ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.12.5/controls.min.css">
    <style>
      #live-label {
        position: absolute;
        top: 10px;
        left: 10px;
        font-size: 10px;
        color: white;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 4px 8px;
        border-radius: 10px;
        display: none;
        z-index: 10;
      }

      #live-label a {
        color: white;
        text-decoration: none;
        font-weight: bold;
      }

      body {
        margin: 0;
        background-color: black;
      }
    </style>
  </head>
  <body>
    <div data-shaka-player-container style="max-width: 100%;">
      <video
        autoplay
        data-shaka-player
        id="video"
        style="width: 100%; height: 100%; background-color: black;"
        poster="Cric stream Thumbnail.jpg"
      ></video>
      <div id="live-label">
        <center>
          <a href="https://t.me/cric_stream">CRIC <br />STREAM</a>
        </center>
      </div>
    </div>

    <script>
      async function init() {
        // Default URL or URL from query params
        const defaultUrl =
          "https://dai.fancode.com/primary/115957_english_hls_5625ta-di/index.m3u8";
        const urlParams = new URLSearchParams(window.location.search);
        const manifestUri = urlParams.get("url") || defaultUrl;

        console.log("Attempting to load URL:", manifestUri);

        const video = document.getElementById("video");
        const ui = video["ui"];
        const controls = ui.getControls();
        const player = controls.getPlayer();

        // Shaka Player UI configuration
        const config = {
          controlPanelElements: [
            "play_pause",
            "spacer",
            "mute",
            "volume",
            "quality",
            "fullscreen",
          ],
        };

        ui.configure(config);

        // Player configuration for HLS
        player.configure({
          streaming: {
            useNativeHlsOnSafari: false, // Disable native HLS handling for Safari
            bufferingGoal: 30, // Buffering in seconds
          },
          abr: {
            enabled: true, // Adaptive Bitrate (ABR) enabled
            restrictions: {
              minBandwidth: 0,
              maxBandwidth: Infinity,
            },
          },
        });

        player.addEventListener("error", (errorEvent) => {
          console.error("Player Error:", errorEvent.detail);
          alert(
            "An error occurred while playing the video. Check the console for details."
          );
        });

        try {
          await player.load(manifestUri); // Load the HLS manifest
          console.log("The video has now been loaded!");
          document.getElementById("live-label").style.display = "block"; // Show the label
        } catch (error) {
          console.error("Error loading video:", error);
          alert(
            "Failed to load the video. Ensure the link is correct and accessible."
          );
        }
      }

      document.addEventListener("shaka-ui-loaded", init);
      document.addEventListener("shaka-ui-load-failed", () => {
        console.error("Shaka Player UI library failed to load.");
      });
    </script>
  </body>
</html>
