<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="Cric stream Favicon.jpg">
    <title>TG- @cric_stream</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <style>
        .video-container {
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            margin-top: 5px;
            text-align: center;
        }

        video {
            width: 100%;
            height: auto;
        }

        @media (orientation: landscape) and (fullscreen) {
            video {
                width: 100vw;
                height: 100vh;
                object-fit: contain;
            }
        }
    </style>
</head>
<body>

    <div class="video-container">
        <video id="video-player" controls crossorigin playsinline></video>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const defaultVideoUrl = "https://dai.fancode.com/primary/115956_english_hls_5485ta-di/index.m3u8";
            const urlParams = new URLSearchParams(window.location.search);
            const videoUrl = urlParams.get('video') || defaultVideoUrl;

            const videoElement = document.getElementById('video-player');

            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(videoUrl);
                hls.attachMedia(videoElement);

                const player = new Plyr(videoElement, {
                    controls: [
                        'play-large',
                        'play',
                        'progress',
                        'current-time',
                        'mute',
                        'settings',
                        'pip',
                        'fullscreen',
                    ],
                    settings: ['quality'],
                });

                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    const availableQualities = hls.levels.map(level => level.height);
                    player.config.quality = {
                        default: 0,
                        options: [0, ...availableQualities],
                        forced: true,
                        onChange: (newQuality) => updateQuality(hls, newQuality),
                    };
                });

                hls.on(Hls.Events.ERROR, (event, data) => {
                    if (data.fatal) {
                        console.error('Fatal error encountered:', data);
                    }
                });
            } else if (videoElement.canPlayType('application/vnd.apple.mpegurl')) {
                videoElement.src = videoUrl;
                const player = new Plyr(videoElement, {
                    controls: [
                        'play-large',
                        'play',
                        'progress',
                        'current-time',
                        'mute',
                        'volume',
                        'settings',
                        'pip',
                        'fullscreen',
                    ],
                    settings: ['quality'],
                });
            } else {
                console.warn("Your browser does not support HLS playback.");
            }
        });

        function updateQuality(hls, newQuality) {
            if (newQuality === 0) {
                hls.currentLevel = -1;
            } else {
                hls.levels.forEach((level, index) => {
                    if (level.height === newQuality) {
                        hls.currentLevel = index;
                    }
                });
            }
        }

        // Enforce landscape mode in fullscreen
        const videoElement = document.getElementById('video-player');
        videoElement.addEventListener('fullscreenchange', () => {
            if (document.fullscreenElement) {
                if (screen.orientation.lock) {
                    screen.orientation.lock('landscape').catch((err) => console.warn('Orientation lock failed:', err));
                }
            }
        });
    </script>

    </center>

        <a href="https://t.me/cric_stream" target="_blank">
            <button id="joinTelegramButton">Join Telegram</button>
        </a>
    </div>
   
</body>
</html>
