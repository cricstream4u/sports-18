<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player - TG @cric_stream</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    video {
      width: 100%;
      max-width: 800px;
      height: auto;
      background-color: black;
    }
    #error-message {
      color: white;
      text-align: center;
      font-size: 1.2rem;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div>
    <video id="video" controls autoplay></video>
    <div id="error-message" style="display: none;">Failed to load the video. Please check the stream URL or try again later.</div>
  </div>
  
  <script>
    (function () {
      const video = document.getElementById('video');
      const errorMessage = document.getElementById('error-message');
      const streamUrl = "https://dai.fancode.com/primary/115957_english_hls_5625ta-di/index.m3u8"; // Replace with your stream URL

      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(streamUrl);
        hls.attachMedia(video);

        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          console.log('Stream loaded successfully.');
        });

        hls.on(Hls.Events.ERROR, (event, data) => {
          console.error('HLS.js Error:', data);
          if (data.fatal) {
            errorMessage.style.display = 'block';
          }
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = streamUrl;
        video.addEventListener('loadedmetadata', () => {
          console.log('Stream loaded using native HLS.');
        });
        video.addEventListener('error', () => {
          console.error('Native HLS playback error.');
          errorMessage.style.display = 'block';
        });
      } else {
        errorMessage.style.display = 'block';
        errorMessage.textContent = 'Your browser does not support HLS playback.';
      }
    })();
  </script>
</body>
</html>
